<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join our Newsletter</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <main>
        <img src="./images/logo-newsletter.svg" alt="nLogo of our newsletter, featuring exclusive offers">
        <header>
            <h1>Join our Newsletter</h1>
        </header>
        <section>
            <p>
                Keep up with our latest collections, exclusive deals, and special offers!
                <br />
                We introduce a new collection every week, so stay tuned to snag the
                <br />
                hottest items just for you.
            </p>
        </section>
        <form>
            <label for="email_address"></label>
            <input type="email" name="email_address" placeholder="Enter your email address"
                aria-placeholder="Enter your email address" id="email_address" required>
            <br />
            <button type="submit">Subscribe Now</button>
            <br />
            <span>Your email is 100% confidental and won't send you any spam.</span>
        </form>
    </main>
</body>

</html>
